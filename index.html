<!DOCTYPE>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title> Todo.txt </title>
    <link rel="stylesheet" href="./src/styles/main.css"/>
    <link rel="stylesheet" href="./src/styles/piklor.css"/>
    <script type='module' src='./src/scripts/functions.js'></script>
    <script src="./src/scripts/piklor.js"></script>
</head>
<body>
    <div class="editar">
        <textarea id="entradaEditar">  </textarea>
        <input id="buttonEntrada" type='button' value='Salvar' onclick="salvarTarefa()">
    </div>

    <div class="barra">      
        <button onclick="render()">Resetar</button>                  
        <p>Prioridades</p>
            <div id="prioridades">
            </div>
        <p>Contextos</p>
            <div id="contextos">
            </div>
        <p>Projetos</p>
            <div id="projetos">
            </div>
    </div>

    <div class="app">
        
        <button class="bbarra" onclick="abrirBarra()">â˜° Filtros</button>

        <div class="entry">
            <input id='entrada' type="text" placeholder="Adicionar tarefa">
            <input id='buttonEntrada' type="button" value="Adicionar" onclick="adicionarTarefa()">
        </div>

        <div class="load_save">
            <div class='drop' ondragover="window.dragOver(event)" ondrop="window.drop(event)">
                Arraste aqui <br>
                Carregar Todo.txt
                <input id='load' type='file' accept='text/plain' onchange='abrirArquivo(event)'>
            </div>
            <button id='download' onclick="download()"> 
                <strong> <a href='' id='aDownload'>Download</a> </strong> 
            </button>
        </div>

        <div class='main'>
            <section class='centro'>
                Tarefas
                <ul class='tarefas'>
                </ul>
            </section>
        </div>
        <div class="seletor">
            <button class="seletorbtn">
                Mudar cor de fundo
            </button>
            <div class="cores"></div>
            <!--https://github.com/jillix/piklor.js/-->
        </div>
    </div>
    <script>
        window.addEventListener("load", function () {
            var pk = new Piklor(".cores", [
                  "#14c9a6"
                , "#E74C4A"
                , "#f1c40f"
                , "#0989a4"
                , "#34495e"
                , "#bdc3c7"
                , "#000"
                , "#DA4167"
                , "#f39c12"
                , "#1B998B"
                , "#541388"
                , "#72DDF7"
                , "#0DAB76"
                ], {
                    open: ".seletorbtn"
                })
            , componente = pk.getElm("body")
            ;
            
            pk.colorChosen(function (col) {
                componente.style.backgroundColor = col;
            });
        });
    </script>
</body>
</html>
