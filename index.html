<!DOCTYPE>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title> Todo.txt </title>
    <link rel="stylesheet" href="./src/styles/main.css"/>
    <script type='module' src='./src/scripts/functions.js'>
        function abrirArquivo() {
            console.log("Abriu")
        } 
    </script>
</head>
<body>
    <div class="editar">
        <textarea id="entradaEditar">  </textarea>
        <input id="buttonEntrada" type='button' value='Salvar' onclick="salvarTarefa()">
    </div>

    <div class="app">
        <div class="entry">
            <input id='entrada' type="text" placeholder="Adicionar tarefa">
            <input id='buttonEntrada' type="button" value="Adicionar" onclick="adicionarTarefa()">
        </div>
        <div class="loadFile">
            <div class='drop' ondragover="window.dragOver(event)" ondrop="window.drop(event)">
                Arraste aqui <br>
                Carregar Todo.txt
                <input id='load' type='file' accept='text/plain' onchange='abrirArquivo(event)'>
            </div>
        </div>
        <div class='main'>
            <section class='esquerda'>
                Tarefas
                <ul class='tarefas'>
                </ul>
            </section>
    
            <section class="direita">
                <div class='tags'> 
                    <strong>Funcionalidades</strong>
                        
                    <p>Prioridades</p>
                        <ul id="prioridades">
                        </ul>
                    <p>Contextos</p>
                        <ul id="contextos">
                        </ul>
                    <p>Projetos</p>
                        <ul id="projetos">
                        </ul>
                </div>
            </section>
    
        </div>
    </div>
</body>
</html>
